<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml"
      xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course-box {
            display: flex;
            align-items: center;
            width: 600px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            background-color: #fff;
        }

        .course-image {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Optional: Add some spacing */
            border-radius: 5px; /* Optional: Add rounded corners */
        }

        .course-details {
            flex: 1;
        }

        .course-details h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .course-details p {
            color: #666;
        }

        .view-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-button:hover {
            background-color: #0056b3;
        }

        /* Style for success message */
        .success-message {
            display: none;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<header th:insert="header.html"/>

<div th:if="${successfulAddedProduct}">
    <div id="successMessage" class="success-message" th:if="${successfulAddedProduct}" style="color: green;">
        <p th:text="${successfulAddedActivity}"></p>
    </div>
</div>

<div class="card" th:each="product : ${allProducts}">
    <img class="course-image"  alt="Product Image" /> <!-- Adjust src attribute accordingly -->

    <div class="card-body">
        <h5 class="card-title" th:text="${product.name}"/>
        <p class="card-text" th:text="${product.productType.name}"/>
        <p class="card-text" th:text="${product.price}"/>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target='#exampleModal'+${product.id}">
            Add to Cart
        </button>

        <div class="modal fade" th:id="'exampleModal'+${product.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="${product.name}"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/cart/addToCart}" th:object="${addToCardDto}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="number" value="1" th:field="*{quantity}" />
                            <button class="btn btn-primary" type="submit">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
